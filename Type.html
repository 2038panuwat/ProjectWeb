    <!-- search -->
    <script>
        function searchReports() {
            let input = document.getElementById('searchInput').value.toLowerCase();

            let reportItems = document.querySelectorAll('.containerreport .report-item');

            reportItems.forEach(function (item) {
                let reportText = item.querySelector('.report-detail h2').textContent.toLowerCase();

                if (reportText.includes(input)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

    </script>
