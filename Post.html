<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="Post.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="menu">
      <ion-icon name="menu-outline"></ion-icon>
      <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
      <div>
        <div class="nombre-pagina">
          <img
            id="cloud"
            name="cloud-outline"
            src="image/smallcoolstylish.png"
            alt=""
          />
          <span>Admin</span>
        </div>
      </div>

      <nav class="navegacion">
        <ul>
          <li>
            <a id="inbox" href="Homepage.html">
              <ion-icon name="people-outline"></ion-icon>
              <span>Member</span>
            </a>
          </li>
          <li>
            <a href="Type.html">
              <ion-icon name="keypad-outline"></ion-icon>
              <span>Type</span>
            </a>
          </li>
          <li>
            <a href="Report.html">
              <ion-icon name="repeat-outline"></ion-icon>
              <span>Report</span>
            </a>
          </li>
          <li>
            <a href="Post.html">
              <ion-icon name="reader-outline"></ion-icon>
              <span>Post</span>
            </a>
          </li>
        </ul>
      </nav>

      <div>
        <div class="linea"></div>

        <nav class="navegacion">
          <ul>
            <li>
              <a id="inbox" href="Homelogin.html">
                <ion-icon name="exit-outline"></ion-icon>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <main>
      <div class="search-box">
        <input
          type="text"
          class="search-txt"
          name=""
          placeholder="What's on your mind?"
        />
      </div>
      <div class="form">
        <form id="postForm" class="sub-form">
          <div class="upper-form">
            <h2>Insert Post</h2>
            <label>Name Post</label> <br />
            <input type="text" name="postname" required /> <br />
            <label>Content</label> <br />
            <input type="text" name="content" required /> <br />
            <label>hastag</label><br>
            <input type="text" name="hastag" required /> <br />
            <label>Image</label> <br />
            <input
              type="file"
              name="image"
              accept="images/*"
              multiple
              required
            />
            <br />
            <label>Type</label> <br />
            <select name="type" required></select>
            <br />
            <div class="btn">
              <button type="submit">Insert</button>
            </div>
          </div>
        </form>
      </div>
      <div class="contai">
        <div class="containerpost" id="contai">
          
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://rerofya.github.io/resources/sweetalert.js"></script>
    <script src="/script.js"></script>
    <script src="Post.js" type="module"></script>
  </body>
</html>
