    <main>
        <div class="search-box">

        <div class="container">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/script.js"></script>
    <script src="index.js" type="module"></script>
    <script>
        function searchReports() {
            let input = document.getElementById('searchInput').value.toLowerCase();

            let reportItems = document.querySelectorAll('.contaig .wrapper');

            reportItems.forEach(function (item) {
                let reportTextElement = item.querySelector('h3');

                if (reportTextElement) {
                    let reportText = reportTextElement.textContent.toLowerCase();
                    if (reportText.includes(input)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        }
    </script>
</body>
